<div class="container">
  <div class="heading">Add New User</div>
  <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()" class="form">
    <input formControlName="first_name" class="input" type="text" placeholder="First Name">
    <input formControlName="last_name" class="input" type="text" placeholder="Last Name">
    <input formControlName="username" class="input" type="text" placeholder="Username">
    <input formControlName="email" class="input" type="email" placeholder="E-mail">
    <input formControlName="password" class="input" type="password" placeholder="Password">
    <input class="login-button" type="submit" value="Sign Up" [disabled]="sellerForm.invalid">
    <button class="cancel-button" mat-button [routerLink]="['/agents']">Cancel</button>
  </form>
</div>
