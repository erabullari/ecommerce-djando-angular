<h1 mat-dialog-title>Add Order Unit</h1>
<div mat-dialog-content>
  <form [formGroup]="addOrderUnitForm">
    <mat-form-field>
      <input matInput placeholder="Amount" formControlName="amount">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" formControlName="price">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Product" formControlName="product">
        <mat-option *ngFor="let product of data.products" [value]="product.id">
          {{ product.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="addOrderUnitForm.value" cdkFocusInitial>Add</button>
</div>
